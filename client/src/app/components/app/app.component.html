<md-sidenav-layout>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-list  *ngFor="let page of content.pages">
      <md-list-item> {{page.title}} </md-list-item>
    </md-list>

    <div class="container">

      <form (ngSubmit)="onSubmit()" #pageForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="page.title" name="name"
                 #name="ngModel" >
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>


        <button type="submit" class="btn btn-default" [disabled]="!pageForm.form.valid">Submit</button>
      </form>


    </div>
  </md-sidenav>

  <md-toolbar color="primary">
    <a  (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </a>

    <span class="example-fill-remaining-space"></span>

    <span>{{title}}</span>

    <span class="example-fill-remaining-space"></span>

    <span (click)="save()"><i class="material-icons">save</i></span>


  </md-toolbar>


  <main id="main flow-text">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

</md-sidenav-layout>
