<div id="page">
  <div class='wrapper'>
    <div class='container, pageContent' [dragula]='"bag"' [dragulaModel]='pageSegments'>
      <div *ngFor='let segment of pageSegments'>
        <app-page-segment
          [pageSegment]="segment"
          (segmentClicked)="segmentClicked($event)">

        </app-page-segment>
      </div>
    </div>

  </div>
</div>


<div id="screen-sidebar-expanded">
  <md-tab-group [selectedIndex]="selectedIndex">

    <md-tab label="Add">
      <div class='container, template' id="" [dragula]='"bag"' [dragulaModel]='templates'>
        <div *ngFor='let segment of templates'>
          <app-page-segment [pageSegment]="segment">

          </app-page-segment>
        </div>
      </div>
    </md-tab>

    <md-tab label="Edit">
      <app-markdown-editor [(model)]="textFieldContent">

      </app-markdown-editor>
    </md-tab>

  </md-tab-group>
</div>
